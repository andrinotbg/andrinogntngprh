<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Perpustakaan UNIMED</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url("https://img.freepik.com/free-photo/acrylic-painting-background-black-wallpaper-image_53876-108339.jpg");
            background-size: cover;
            color: white;
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #FFD700;
            text-align: center;
            text-decoration: underline;
        }

        h2 {
            color: #FFD700;
            text-align: center;
        }

        section {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            margin: 20px 0;
            border-radius: 10px;
            color: white;
        }

        .row {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .book {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.9);
            margin: 10px;
            text-align: center;
            transition: transform 0.3s;
            flex: 1 1 30%; /* Flexbox untuk menjaga ukuran buku tetap konsisten */
            max-width: 300px; /* Maksimal lebar buku */
            height: 400px; /* Tinggi konsisten */
            position: relative;
            overflow: hidden;
        }

        .book:hover {
            transform: scale(1.05);
        }

        .book img {
            width: 100%;
            height: auto;
            max-height: 250px;
            object-fit: cover;
        }

        /* Efek ketika hover buku */
        .book .book-info {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6); /* Transparansi */
            color: white;
            padding: 20px;
            opacity: 0; /* Mulai dengan opacity 0 */
            transition: opacity 0.3s ease;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .book:hover .book-info {
            opacity: 1; /* Opacity 1 saat hover */
        }

        .book-info h3 {
            margin: 0;
            font-size: 20px;
            color: #FFD700;
        }

        .book-info p {
            color: white;
        }

        .footer {
            text-align: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }

    </style>
</head>
<body>

<section id="gallery" class="container">
    <h2 class="text-center">Galeri Buku</h2>
    <div class="row" id="book-gallery"></div>
</section>

<div class="footer">
    <p>&copy; 2024 Perpustakaan UNIMED. Semua hak dilindungi.</p>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<script>
  const books = [
    {
        title: "The American Spiritual Culture",
        image: "picture/71qJjBmMviS._AC_UF1000,1000_QL80_.jpg",
        description: "Pengarang: : William Dean"
    },
    {
        title: "Negara Demokrasi Indonesia",
        image: "picture/negara demokrasi untuk dunia.jpeg",
        description: "Pengarang: Dadang Juliantara"
    },
    {
        title: "The rainbow and women in love",
        image: "picture/71rOwimx45L._AC_UF1000,1000_QL80_.jpg",
        description: "Pengarang: D.H. Lawrence"
    },
    {
        title: "Mari Bung, Rebut Kembali",
        image: "picture/c7863ebb-d7d9-447b-8198-028b70c7fba7.jpg",
        description: "Pengarang:  Saleh, R.H.A."
    },
    {
        title: "125 tip manajemen waktu",
        image: "picture/0efb41fe14f5d20cdf081ab7316fd323.jpeg",
        description: "Pengarang: Al-Qa'qa, Abu"
    }
];

const gallery = document.getElementById("book-gallery");

books.forEach(book => {
    const colDiv = document.createElement("div");
    colDiv.classList.add("col-xs-12", "col-sm-6", "col-md-4");

    const bookDiv = document.createElement("div");
    bookDiv.classList.add("book");

    bookDiv.innerHTML = `
        <img src="${book.image}" alt="${book.title}">
        <div class="book-info">
            <h3>${book.title}</h3>
            <p>${book.description}</p>
        </div>
    `;

    colDiv.appendChild(bookDiv);
    gallery.appendChild(colDiv);
});
</script>

</body>
</html>

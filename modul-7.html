<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar PHP</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url("https://img.freepik.com/free-photo/acrylic-painting-background-black-wallpaper-image_53876-108339.jpg");
            background-size: cover;
            color: white;
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }

        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #ffffff; 
            color: #343a40;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .navbar {
            background-color: #ffffff; 
            border: none;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        .navbar-brand, .navbar-nav>li>a {
            color: #343a40 !important; 
        }

        .navbar-nav>li>a:hover {
            background-color: #f8f9fa;
            color: #007bff;
        }

        section {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            margin: 20px 0;
            border-radius: 10px;
            color: white;
        }

        .row {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
</head>
<body>
    <h1>Daftar Hari Belajar PHP</h1>
    <div id="list"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <script>
    $(function(){
        $("#navbar-placeholder").load("navbar.html");
    });
        // Mengambil elemen dengan id 'list'
        const listElement = document.getElementById('list');

        // Menggunakan loop untuk membuat daftar hari belajar PHP
        for (let i = 1; i <= 1000; i++) {
            // Membuat elemen <p> untuk setiap hari
            const paragraph = document.createElement('p');
            paragraph.textContent = `Ini adalah hari ke-${i} belajar PHP`;
            
            // Menambahkan elemen <p> ke dalam div dengan id 'list'
            listElement.appendChild(paragraph);
        }
    </script>
</body>
</html>

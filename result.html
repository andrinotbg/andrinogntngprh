<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hasil Perhitungan</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            color: #333;
            padding: 20px;
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            color: #007bff;
        }
        #result {
            font-size: 1.5em;
            font-weight: bold;
            text-align: center;
            margin-top: 30px;
            padding: 20px;
            background-color: #28a745;
            color: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .btn-back {
            display: block;
            width: 100%;
            margin-top: 20px;
            background-color: #007bff;
            color: white;
            font-size: 1.2em;
            padding: 10px;
            border: none;
            border-radius: 5px;
            text-align: center;
            text-decoration: none;
        }
        .btn-back:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hasil Perhitungan</h1>
        <p id="result"></p>
        <a href="modul-7.html" class="btn-back">Kembali</a>
    </div>
     <h2>Login</h2>

        <!-- Form Login -->
        <form id="loginForm" onsubmit="return handleLogin(event)">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-custom btn-block">Login</button>
        </form>

        <!-- Alert Container -->
        <div id="alertContainer" style="margin-top: 20px;"></div>
    </div>

    <script>
        // Mengambil URL query string
        const urlParams = new URLSearchParams(window.location.search);
        const number1 = parseFloat(urlParams.get('number1'));
        const number2 = parseFloat(urlParams.get('number2'));
        const operator = urlParams.get('operator');

        let result;

        // Melakukan perhitungan berdasarkan operator
        switch (operator) {
            case 'add':
                result = number1 + number2;
                break;
            case 'subtract':
                result = number1 - number2;
                break;
            case 'multiply':
                result = number1 * number2;
                break;
            case 'divide':
                if (number2 !== 0) {
                    result = number1 / number2;
                } else {
                    result = 'Pembagian dengan nol tidak diizinkan';
                }
                break;
            default:
                result = 'Operasi tidak valid';
        }

        // Menampilkan hasil perhitungan
        document.getElementById('result').textContent = `Hasil: ${result}`;

        // Fungsi untuk menangani login
        function handleLogin(event) {
            event.preventDefault(); // Menghindari reload halaman saat form disubmit

            // Mendapatkan nilai dari input
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            // Container untuk menampilkan pesan hasil login
            const alertContainer = document.getElementById("alertContainer");

            // Clear previous alert
            alertContainer.innerHTML = '';

            // Cek kondisi
            if (!username || !password) {
                // Kondisi jika input kosong
                alertContainer.innerHTML = '<div class="alert alert-warning">Input tidak lengkap! Pastikan username dan password diisi.</div>';
            } else if (username === 'admin' && password === '1234') {
                // Kondisi login sukses
                alertContainer.innerHTML = '<div class="alert alert-success">Login sukses! Selamat datang, ' + username + '.</div>';
            } else {
                // Kondisi jika ID atau password salah
                alertContainer.innerHTML = '<div class="alert alert-danger">Login gagal! Username atau password salah.</div>';
            }
        }
    </script>
</body>
</html>
